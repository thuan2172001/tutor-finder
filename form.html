<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn">
                    <button id="b1" type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button id="b2" type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                

                </div>
                <form id="login" class="input-group">
                    <input id="UserIdL" type="text" class="input-field" placeholder="User Id" required>
                    <input id="passwordL" type="text" class="input-field" placeholder="Password" required>

                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button id="b11" type="submit" class="submit-btn1">Log in</button>
                </form>

                <form id="register" class="input-group">
                    <input id="UserIdR" type="text" class="input-field" placeholder="User Id" required>
                    <input id="emailR" type="email" class="input-field" placeholder="Email Id" required>
                    <input id="passwordR" type="text" class="input-field" placeholder="Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to the terms & Condition</span>
                    <button id="b12" type="submit" class="submit-btn2">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            var bt1 = document.getElementById("b1");
            var bt2 = document.getElementById("b2");
            var sbt1 = document.getElementById("b11");
            var sbt2 = document.getElementById("b12");
           
            function register()
            {
                x.style.left="-400px";
                y.style.left="-50px";
                z.style.left="110px";
                bt2.style.background ="green";
                bt1.style.background ="white";
                sbt2.style.background ="green";
                sbt1.style.background ="white";

            }
            function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left="0px";
                bt2.style.background ="white";
                bt1.style.background ="green";
                sbt2.style.background ="white";
                sbt1.style.background ="green";
                
            }

        </script>

        <script src="main.js">

        </script>
    </body>
</html>
